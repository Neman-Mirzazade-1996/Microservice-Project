version: '3.8'

services:
  user-db:
    image: mysql:8.0
    container_name: user-db
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: user_db
      MYSQL_USER: user
      MYSQL_PASSWORD: password
    ports:
      - "3307:3306"
    networks:
      - app-network
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "user", "-ppassword" ]
      interval: 10s
      timeout: 5s
      retries: 5

  order-db:
    image: mysql:8.0
    container_name: order-db
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: order_db
      MYSQL_USER: order
      MYSQL_PASSWORD: password
    ports:
      - "3308:3306"
    networks:
      - app-network
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "order", "-ppassword" ]
      interval: 10s
      timeout: 5s
      retries: 5

  product-db:
    image: mysql:8.0
    container_name: product-db
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: product_db
      MYSQL_USER: product
      MYSQL_PASSWORD: password
    ports:
      - "3309:3306"
    networks:
      - app-network
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "product", "-ppassword" ]
      interval: 10s
      timeout: 5s
      retries: 5

  delivery-db:
    image: mysql:8.0
    container_name: delivery-db
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: delivery_db
      MYSQL_USER: delivery
      MYSQL_PASSWORD: password
    ports:
      - "3310:3306"
    networks:
      - app-network
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "delivery", "-ppassword" ]
      interval: 10s
      timeout: 5s
      retries: 5



  user-service:
    build: ./User-ms
    container_name: user-service
    ports:
      - "9050:9050"
    depends_on:
      user-db:
        condition: service_healthy
    environment:
      DB_CONNECTION_IP: user-db
      DB_CONNECTION_PORT: 3306
      DB_CONNECTION_USERNAME: user
      DB_CONNECTION_PASSWORD: password
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9050/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 5

  order-service:
    build: ./Order-ms
    container_name: order-service
    ports:
      - "9070:9070"
    depends_on:
      order-db:
        condition: service_healthy

    environment:
      DB_CONNECTION_IP: order-db
      DB_CONNECTION_PORT: 3306
      DB_CONNECTION_USERNAME: order
      DB_CONNECTION_PASSWORD: password
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9070/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 5

  product-service:
    build: ./Product-ms
    container_name: product-service
    ports:
      - "9060:9060"
    depends_on:
      product-db:
        condition: service_healthy
    environment:
      DB_CONNECTION_IP: product-db
      DB_CONNECTION_PORT: 3306
      DB_CONNECTION_USERNAME: product
      DB_CONNECTION_PASSWORD: password
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9060/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 5

  delivery-service:
    build:
        context: ./Delivery-ms/build/docker
        dockerfile: Dockerfile
    container_name: delivery-service
    ports:
      - "9081:9081"
    depends_on:
      delivery-db:
        condition: service_healthy
    environment:
      DB_CONNECTION_IP: delivery-db
      DB_CONNECTION_PORT: 3306
      DB_CONNECTION_USERNAME: delivery
      DB_CONNECTION_PASSWORD: password
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9081/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 5

networks:
  app-network:
    driver: bridge
